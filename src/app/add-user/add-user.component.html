 <div class="mt-8 w-1/3 bg-white p-4 mx-auto">
    <button class="px-4 py-2 border bg-red-400 rounded-lg" routerLink="/">Show Data</button>
    <h1 class="text-center font-thin text-3xl uppercase border-b ">Add User Details</h1>
    <form  [formGroup]="addUser" (ngSubmit)="saveData(addUser.value)">
        <div class="mt-4">
            <label for="name">Name:</label>
            <input type="text" class="p-2 border w-full px-4  outline-none" placeholder="Enter Name..." formControlName="name"  [(ngModel)]="user.name"  >
        </div>
        <div class="mt-2">
            <label for="name">UserName:</label>
            <input type="text" class="p-2 border w-full px-4 outline-none" placeholder="Enter UserName..." formControlName="username" [(ngModel)]="user.username" >
        </div>
        <div class="mt-2">
            <label for="email">Email:</label>
            <input type="email" class="p-2 border w-full px-4 outline-none" placeholder="Enter Email..." formControlName="email"  [(ngModel)]="user.email" >
        </div>
        <div class="mt-2">
            <label for="message">Address:</label>
             <textarea  class="p-2 border w-full px-4 outline-none" placeholder="Enter Address.." formControlName="address" [(ngModel)]="user.address" ></textarea>
        </div>
        <button class="mt-2 border p-2 w-full bg-blue-300 font-bold rounded-xl">{{updateData?'Update-Data':'add-user'}}</button>
    </form>
   <button>kartik singh raikwar</button>
 </div>
